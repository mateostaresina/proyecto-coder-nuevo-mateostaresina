<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/style.scss">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div><a class="logo" href="../index.html"> <img src="../assets/img/logoEsquina.png" alt="logo"></a></div>
        <!----Barra de navegación-->
        <nav>
            <ul class="nav-items">
                <li> <a href="../index.html">Home</a></li>
                <li> <a href="../pages/nosotros.html">Nosotros</a></li>
                <li> <a href="../pages/productos.html">Productos</a></li>

                <li> <a href="../pages/contacto.html">Contacto</a></a></li>
            </ul>
        </nav>
    </header>

    <main class="grid-layout-contacto">
        <form class="form-contacto">
            <div class="form-row">
                <div class="col">
                    <label for="form-group">Nombre y Apellido:</label>
                    <input type="text" class="form-control" placeholder="Lionel Messi">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Direccion de mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Consulta:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <section class="section-contacto">
            <div class="mapa-contacto">
                <iframe class="mapa-contacto1"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.1426827636606!2d-58.379611192619016!3d-34.62583443152878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb2e0f932213%3A0x54df136315359a5a!2sBicicleter%C3%ADa%20La%20Esquina%20del%20Rodado!5e0!3m2!1ses-419!2sar!4v1697430029349!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="div-contacto">
                <img class="img-section-contacto" src="../assets/img/phone_iphone_FILL0_wght400_GRAD0_opsz24.png"
                    alt="telefono">
                <p>4300-2781</p>
                <img class="img-section-contacto" src="../assets/img/pin_drop_FILL0_wght400_GRAD0_opsz24.png"
                    alt="ubicacion">
                <p>Avenidad Juan de Garay 900, Constitución</p>
                <img class="img-section-contacto" src="../assets/img/alternate_email_FILL0_wght400_GRAD0_opsz24.png"
                    alt="email">
                <p>laesquinadelrodado@gmail.com</p>
            </div>
        </section>
    </main>

    <footer class="grid-layout-footer">
        <img src="../assets/img/logoEsquina.png" alt="" class="logo">
        <div class="social-icons-container">
            <a href="https://www.instagram.com/laesquinadelrodado/" class="social-icon"></a>
            <a href="https://www.facebook.com/laesquinadeldodado" class="social-icon"></a>
            <a href="" class="social-icon"></a>
        </div>
        <ul class="footer-menu-container">
            <li class="menu-item">Legal</li>
            <li class="menu-item">Cookies</li>
            <li class="menu-item"> Reembolsos</li>
            <li class="menu-item">Envios</li>
        </ul>
        <span class="copyright"> &copy; La Esquina del Rodado, 2023. Todos los derechos reservados</span>
    </footer>
